<include file="Public/header"/>
<body>
  <!---->
  <section class="container">
    <div class="pull-right">
      <a href="__MODULE__/ad/article" data-toggle="tooltip" title="" class="btn btn-default" data-original-title="返回"> <i class="icon-reply"></i>
      </a>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">增加咨询</h3>
      </div>
      <div class="panel-body">
        <!--表单数据--> 
        <form method="post" action="__MODULE__/ad/addArticle">
          <!--通用信息-->  
          <div class="table-responsive">
            <table class="table table-bordered">
              <tbody>
                <tr>
                  <td>名称：</td>
                  <td>
                    <input type="text" name="article_name" class="form-control">
                    <span id="err_attr_name" style="color:#F00; display:none;"></span>
                  </td>
                </tr>
                <tr>
                  <td>内容：</td>
                  <td>
                    <textarea class="form-control" name="content"></textarea>
                  </td>
                </tr>
                <tr>
                  <td>关键字：</td>
                  <td>
                    <input type="text" name="keywords"  class="form-control">
                  </td>
                </tr>
                <tr>
                  <td>是否开启：</td>
                  <td>
                    <input type="radio" name="is_open" value="1">是
                    <input type="radio" name="is_open" value="0">否
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td></td>
                  <td>
                    <input class="btn btn-primary" type="submit" value="提交">
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>
        </form>
        <!--表单数据-->  
      </div>
    </div>
  </section> 
</body>
</html>
